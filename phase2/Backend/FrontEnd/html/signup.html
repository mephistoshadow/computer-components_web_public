<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/signup.css"/>
</head>
<body>
	<section>
		<header>
			<h1 id = 'header'> Sign up Page </h1>
		</header>
		<form action="/signup" method="post">	
			<ul>
				<li class="ss-item-required">
	            	<span class="label"> Email : </span>
	            	<input class="text" type="text" id="email" placeholder="Email" title="Type in email" name="email" required="true"/>
				</li>
				<li class="ss-item-required">
					<span class="label"> Username : </span>
					<input class="text" type="text" id="username" name="username" placeholder="username" required="true"/>
				</li>
				<li class="ss-item-required">
					<span class="label"> Password :  </span>
					<input class="text" type="password" id="password" name="password" placeholder="password" required="true"/>
				</li>
				<li class="ss-item-required">
					<span class="label"> Confirm Password :  </span>
					<input class="text" type="password" id="confirm" name="confirm" placeholder="confirm password" required="true"/>
				</li>
			</ul>

			<button id="signup" class = 'button'> <a href="../mainpage.html">Sign Up  </a> </button>
			<button id="back" class = 'button'>  <a href="../index.html">Back</a></button>
	
		</form>
	</section>	
</body>

</html>
