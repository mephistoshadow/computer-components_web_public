<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="utf-8">
    <title>Exercise 1: Twitter Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>

 	
 	<!-- login section-->
	<form id='login'>
 		<input id='username' type="text" placeholder="Username">
 		<input id='password' type="text"  placeholder="Password">
 		<input type="submit" value="Login">
		<input type="button" value="Sign-Up" onclick="signup()">
 	</form>
	

	<!-- The big banner image -->
 	<div id="banner"> <!-- Just holds the banner image, don't need to style this div. -->

 		<!-- Banner image goes in here -->
		<img src="uoft_banner.jpeg"  class="bannerPic">

 	</div>
	



	<div id="profileStats">
 		<ul>
 			<!-- Style the list element: Label and number -->
 			<li><a href="">Monitor</a></li>
			<li><a href="">CPU</a></li>
			<li><a href="">CPU</a></li>
			<li><a href="">Accessories</a></li>
			<li><form id='search'>
					<input id='searchName' type="text" placeholder="Product Name">
					<input type="submit" value="Search">
				</form>
			</li>
 		</ul>
		
		

 	</div>

	<!-- The Profile Info Section -->
 	<div id="category">
		<div>
			<a class = "category"> Monitors</p>
			<ul>
				<li><a href="">Samsung</a></li>
				<li><a href="">Dell</a></li>
				<li>	
					<input type="submit" value="more">
				</li>
			</ul>
		</div>
		
		<div>
			<a class = "category"> CPU</p>
			<ul>
				<li><a href="">Intel</a></li>
				<li>	
					<input type="submit" value="more">
				</li>
			</ul>
		</div>
		
		<div>
			<a class = "category"> GPU</p>
			<ul>
				<li><a href="">Nvida</a></li>
				<li>	
					<input type="submit" value="more">
				</li>
			</ul>
		</div>
		
		<div>
			<a class = "category"> Acessories</p>
			<ul>
				<li><a href="">Mouse</a></li>
				<li><a href="">Keyboard</a></li>
				<li>	
					<input type="submit" value="more">
				</li>
			</ul>
		</div>
		
 		
 	</div>


 	<!-- The Timeline Section -->
 	<div id='timeline'>

 		<div class='timelineHeader'>
 			<ul>
	 			<li><a href="">Most Popular Products</a></li>
 			</ul>
 		</div>

 		<!-- First tweet -->
 		<div class='tweet'>
		
			<div class='productIconContainer'>
				<img src="uoft.jpg"  class="userIcon">

			</div>

			<div class='productContent'>
				<b>product name 1</b>
			</div>
			<div class='productContent'>
				<a>product description</a>
			</div>
			
			<div class='productContent'>
				<input type="submit" value="view more">
			</div>
			
		</div>


	</div>


	<script type="text/javascript" src="./src/index.js"></script>
 </body>
</html>
